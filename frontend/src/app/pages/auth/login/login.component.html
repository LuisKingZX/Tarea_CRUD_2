<div class="login-container">
    <div class="d-flex align-items-center justify-content-center h-100">
        <div class="login-card w-100">
            <div class="text-center mb-4">
                <a class="logo" routerLink="/">
                    <img
                            src="../../../../assets/icons/logo@2x.png"
                            alt="Logo"
                            width="250"
                            class="img-fluid"
                    />
                </a>
            </div>

            <div class="login-main">
                <form (ngSubmit)="handleLogin($event)" autocomplete="off" #frm="ngForm">
                    <div class="mb-3">
                        <h4>Sign in to account</h4>
                        <small class="text-muted">
                            Enter your email & password to login
                        </small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label mb-2">Email Address</label>
                        <input
                            #email="ngModel"
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="agent@gmail.com"
                            [(ngModel)]="loginForm.email"
                            required
                            [ngClass]="{
                'is-invalid': email.invalid && email.touched,
                'is-valid': email.valid && email.touched
              }"
                        />
                        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                            Please add a valid email
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label for="password" class="form-label mb-2">Password</label>
                        <div class="position-relative">
                            <input
                                #password="ngModel"
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="*****"
                                [(ngModel)]="loginForm.password"
                                required
                                [ngClass]="{
                  'is-invalid': password.invalid && password.touched,
                  'is-valid': password.valid && password.touched
                }"
                            />
                            <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                                Please add a valid password
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <button class="btn btn-primary w-100" type="submit">
                            Sign in
                        </button>
                        <p *ngIf="loginError" class="text-danger mt-2">{{ loginError }}</p>
                    </div>

                    <div class="text-center">
                        <a routerLink="/signup">Go SignUp</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
