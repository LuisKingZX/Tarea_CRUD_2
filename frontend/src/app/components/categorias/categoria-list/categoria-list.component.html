<section class="categorias-contenedor">
    <h2 class="titulo-seccion">Categorías registradas</h2>

    @for (categoria of categoriaList; track categoria) {
        <article class="item-categoria">
            <div class="info-categoria">
                <h3 class="nombre">{{ categoria.nombre }}</h3>
                <p class="id">ID: {{ categoria.id }}</p>
                <p class="descripcion">{{ categoria.descripcion }}</p>
            </div>

            @if (areActionsAvailable) {
                <div class="acciones">
                    <button class="btn btn-primary btn-sm" (click)="callUpdateModalMethod.emit(categoria)">
                        Editar
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="callDeleteMethod.emit(categoria)">
                        Eliminar
                    </button>
                </div>
            }
        </article>
    } @empty {
        <div class="sin-categorias">
            <p>No hay categorías disponibles en este momento.</p>
        </div>
    }
</section>
